<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="">Name</label>
        <input type="text" placeholder="Enter your name"><br>
        <label for="">Password</label>
        <input type="password" pattern="[0-9]{5}"><br>
        <label for="">Password1</label>
        <input type="password" pattern="[A-Z]{5}"><br>
        <label for="">Password2</label>
        <input type="password" pattern="[a-z]{5}"><br>
        <label for="">email</label>
        <input type="email" name="" id="" required><br>
        
        <label for="">hidden</label>
        <input type="text" name="" id="" hidden value="web"><br>
        
        <label for="">value</label>
        <input type="text" name="" id="" readonly disabled value="css"><br>
        <label for="">Checked</label>
        <input type="checkbox" name="" id="" checked><br>
        <label for="">autocomplete</label>
        <input type="checkbox" name="" id="" autocomplete="off"><br>

        <select name="" id="">
        <option value="">-select-</option>
        <option value="">civil</option>
        <option value="">it</option>
        <option value="">cs</option>
        </select><br>
        <input type="text" list="con">
        <datalist id="con">
            <option value="india">india</option>
            <option value="us">us</option>
            <option value="pk">pk</option>
        </datalist>
        <hr>
        <textarea name="" id="" cols="50" rows="10"></textarea>
        <fieldset>
        <legend>login</legend>
        <form action="">
            <label for="">name</label>
            <input type="text" name="" id="">
        </form>
        </fieldset>
        <input type="submit">
    </form>
</body>
</html>
